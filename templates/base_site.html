{% extends 'base.html' %}
{% block content %}
<div class="border-top my-5 bg-light p-3 rounded code-block border">
    {% for key, value in routes.items() %}
    <h1 class="text-center mt-5">{{key}}</h1>
    <div class="row mt-5">
        {% for a,b,c,d in value %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
            <a href="{{a}}" class="btn btn-{{d}} w-100 h-100">
                <h3 class="mb-3">{{b}}</h3>
                <p>{{c}}</p>
            </a>
        </div>
        {% endfor %} {% endfor %}{% endblock content %}
