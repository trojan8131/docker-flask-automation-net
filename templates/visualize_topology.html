        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2a5760", "id": "DC-R1.AUTONET.LAB", "label": "DC-R1.AUTONET.LAB", "shape": "dot"}, {"color": "#2a5760", "id": "ISP-R1.AUTONET.LAB", "label": "ISP-R1.AUTONET.LAB", "shape": "dot"}, {"color": "#2a5760", "id": "SB-R-1000.AUTONET.LAB", "label": "SB-R-1000.AUTONET.LAB", "shape": "dot"}, {"color": "#2a5760", "id": "SB-R-1001.AUTONET.LAB", "label": "SB-R-1001.AUTONET.LAB", "shape": "dot"}, {"color": "#2a5760", "id": "SB-R-1002.AUTONET.LAB", "label": "SB-R-1002.AUTONET.LAB", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "DC-R1.AUTONET.LAB", "label": "GigabitEthernet9 ---- FastEthernet1", "to": "ISP-R1.AUTONET.LAB"}, {"arrows": "to", "from": "DC-R1.AUTONET.LAB", "label": "GigabitEthernet0 ---- GigabitEthernet1", "to": "ISP-R1.AUTONET.LAB"}, {"arrows": "to", "from": "ISP-R1.AUTONET.LAB", "label": "FastEthernet2 ---- FastEthernet4", "to": "SB-R-1001.AUTONET.LAB"}, {"arrows": "to", "from": "ISP-R1.AUTONET.LAB", "label": "FastEthernet3 ---- FastEthernet4", "to": "SB-R-1000.AUTONET.LAB"}, {"arrows": "to", "from": "ISP-R1.AUTONET.LAB", "label": "FastEthernet0 ---- FastEthernet4", "to": "SB-R-1002.AUTONET.LAB"}, {"arrows": "to", "from": "SB-R-1000.AUTONET.LAB", "label": "FastEthernet0 ---- FastEthernet1", "to": "SB-R-1001.AUTONET.LAB"}, {"arrows": "to", "from": "SB-R-1000.AUTONET.LAB", "label": "FastEthernet1 ---- FastEthernet0", "to": "SB-R-1001.AUTONET.LAB"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
