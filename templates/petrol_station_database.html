{% extends 'base.html' %}
{% block content %}
<br>
<div class="bg-light p-3 rounded code-block border border-primary">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Numer Stacji</th>
                <th>Lokalizacja</th>
                <th>Podsieć</th>
                <th>Publiczne IP</th>
                <th>Akcje</th>

            </tr>
            {% for petrol_station in stations %}
            <tr>
                <td>{{petrol_station["number"]}}</td>
                <td>{{petrol_station["location"]}}</td>
                <td>{{petrol_station["subnet"]}}</td>
                <td>{{petrol_station["public_ip"]}}</td>
                <td> <a href="#" class="btn btn-outline-danger"> Usuń </a> </td>

            </tr>
            {% endfor %}
        </thead>
    </table>
</div>
{% endblock content %}
